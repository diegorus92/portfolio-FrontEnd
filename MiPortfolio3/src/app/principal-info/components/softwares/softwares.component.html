<div class="container-sm">
    <h4 class="encabezado">
      SOFTWARES
      <fa-icon [icon]="addIcon" class="add-icon" (click)="toggleAddSoftware()"></fa-icon>
    </h4>

    <div class="container-sm" *ngIf="addFormActivated">
        <form [formGroup] = "softwareForm" (ngSubmit)="onSend($event)">
            <input
                formControlName="name" 
                class="form-control form-control-sm" 
                type="text" placeholder="Nombre del software..." 
                aria-label=".form-control-sm example"
            >
            <p class="error" *ngIf="Name?.touched && Name?.errors">
                Este campo no puede estar vac√≠o!
            </p>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <ul class="list-group">
        <li class="list-group-item list-group-item-info" *ngFor="let software of softwareItems">
            <app-software-item 
                [softwareItem]="software" 
                (softwareItemEvent)="modifiedSoftwareRecived($event)"
                (softwareItemToRemove)="removeSoftware($event)"    
            ></app-software-item>
        </li>
    </ul>
</div>
