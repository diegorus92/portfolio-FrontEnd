<div class="container text-start">

    <div class="row separador-secciones">
      <div class="col-4">
        <p>{{education.startDateYear}} - {{education.endDateYear}}</p>
        <p><i>({{education.city}}, {{education.country}})</i></p>
      </div>
      <div class="col-8">
        <fa-icon [icon]="editIcon" class="edit-icon" (click)="educationEmitter(education)"></fa-icon>
        <fa-icon [icon]="removeIcon" class="remove-icon" (click)="educationToRemoveEmitter(education)"></fa-icon>
        <h5>{{education.degree}}</h5>
        <p class="cargo">{{education.institution}}</p>
      </div>
    </div>
</div>
