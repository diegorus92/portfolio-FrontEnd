<div class="container">
    <span>{{softwareItem.name}}</span>
    <article>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"
             [name]="softwareItem.name" [id]="softwareItem.name+1" 
             value="option1" [(ngModel)]= "softwareItem.value"
            >
            <label [for]="softwareItem.name+1" class="form-check-label">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"
             [name]="softwareItem.name" [id]="softwareItem.name+2"
             value="option2"  [(ngModel)]= "softwareItem.value"
            >
            <label [for]="softwareItem.name+2" class="form-check-label">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"
             [name]="softwareItem.name" [id]="softwareItem.name+3"
             value="option3" [(ngModel)]= "softwareItem.value"
            >
            <label [for]="softwareItem.name+3" class="form-check-label">3</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"
             [name]="softwareItem.name" [id]="softwareItem.name+4"
             value="option4" [(ngModel)]= "softwareItem.value"
            >
            <label [for]="softwareItem.name+4" class="form-check-label">4</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"
             [name]="softwareItem.name" [id]="softwareItem.name+5"
             value="option5" [(ngModel)]= "softwareItem.value"
            >
            <label [for]="softwareItem.name+5" class="form-check-label">5</label>
        </div>
    </article>
    <article>
        <fa-icon [icon]="editIcon"></fa-icon>
        <fa-icon [icon]="removeIcon"></fa-icon>
    </article> 
</div>
