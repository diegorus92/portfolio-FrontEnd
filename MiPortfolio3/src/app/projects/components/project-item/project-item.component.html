<div class="container">
    <div class="wrapper">
    <img [src]="project.src" alt="Random first slide">
  </div>
  <div class="carousel-caption">
    <h3>{{ project.title }}</h3>
    <p>{{ project.short }}</p>
    <a [href]= "project.link" target="_blank">Visitar</a>
    <article>
        <fa-icon [icon]="editIcon" (click)="projectToEditEmitter(project)" class="fa-2x edit-icon"></fa-icon>
        <fa-icon [icon]="removeIcon" class="fa-2x remove-icon"></fa-icon>
    </article>
    
  </div>
</div>
