<!--Barra de navegaciÃ³n-->
<nav class="navbar navbar-expand-lg bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../../../assets/images/APLogo-20-20.png" alt="argpprod">
      </a>
      
      <!--Iconos de agregacion-->
      <fa-icon [icon]="addIcon" class="edit-redes fa-3x" (click)="toogleForm()"></fa-icon>
      <!--------------------------------->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

        <!--Lista de redes-->
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let socialNet of socialNetList">
            <app-social-net 
              [socialNet]="socialNet"
              (socialNetEvent)="modifySocialNetIncoming($event)"
            ></app-social-net> 
          </li>

          <!--user login-->
          <li class="nav-item">
            <app-login></app-login>
          </li>
        </ul>
      </div>
    </div>
</nav>

<div class="container-sm">
  <app-social-net-form *ngIf="formActive"  
    (newSocialNetEvent)="addSocialNetwork($event)"
    [socialNetToModify]="socialNetToModify"
  ></app-social-net-form>
</div>
